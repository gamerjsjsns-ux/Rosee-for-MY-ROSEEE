<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You</title>
    <style>
        body {
            background-color: #0f0505;
            color: #e6b3b3;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            font-style: italic;
            border-bottom: 1px solid #5c1a1a;
            padding-bottom: 10px;
            margin-top: 40px;
            z-index: 2;
        }

        .gallery {
            max-width: 500px;
            width: 100%;
            z-index: 2;
        }

        img {
            width: 100%;
            height: auto;
            margin-bottom: 40px;
            border-radius: 15px;
            border: 1px solid #3d1212;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Petal Styling */
        .petal {
            position: fixed;
            background-color: #9e2a2a;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0.7; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>A Moment in Time</h1>

    <div class="gallery">
        <img src="IMG_20260206_021634.jpg" alt="Rose Photo 1">
        <img src="IMG_20260207_002153.jpg" alt="Rose Photo 2">
        <img src="IMG_20260207_002215.jpg" alt="Rose Photo 3">
    </div>

    <script>
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            // Randomize size and position
            const size = Math.random() * 10 + 10 + 'px';
            petal.style.width = size;
            petal.style.height = size;
            petal.style.left = Math.random() * 100 + 'vw';
            
            // Randomize speed
            const duration = Math.random() * 3 + 4 + 's';
            petal.style.animationDuration = duration;
            
            document.body.appendChild(petal);

            // Remove petal after animation
            setTimeout(() => {
                petal.remove();
            }, 7000);
        }

        // Create a new petal every 300ms
        setInterval(createPetal, 300);
    </script>

</body>
</html>
